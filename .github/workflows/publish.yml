name: Publish
on:
  push:
    branches:
      - 'main'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'

      - name: Setup .yarnrc.yml
        run: |
          yarn config set npmAuthToken $NPM_TOKEN
          yarn config set npmAlwaysAuth true
        env:
          NPM_TOKEN: ${{ secrets.CI_NPM_TOKEN }}

      - name: Install
        run: yarn install --immutable

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: yarn run version
          publish: yarn run release:packages
        env:
          NPM_TOKEN: ${{ secrets.CI_NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.CI_ACCESS_TOKEN }}

  publish-docker:
    needs: publish-npm
    runs-on: ubuntu-latest
    # TODO: only run if publish was made to @triplit/server
    if: needs.publish-npm.outputs.published == 'true'
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        run: cd packages/node-server && yarn check-and-publish
